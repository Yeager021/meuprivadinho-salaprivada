<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamada de V칤deo</title>

  <!-- Evita cache do HTML antigo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }
    .container {
      text-align: center;
      background: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    .container h1 { font-size: 24px; margin-bottom: 15px; }
    .container p { font-size: 18px; margin-bottom: 20px; }
    .button {
      background-color: #4e54c8;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover { background-color: #6f73ef; }
    .loading {
      font-size: 18px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .hint {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>
  <div class="container" id="content"></div>

  <script>
    (function () {
      const content = document.getElementById('content');

      // Compatibilidade: remove o flag antigo (vers칚o que bloqueava de primeira)
      if (localStorage.getItem('videoCallAccessed')) {
        localStorage.removeItem('videoCallAccessed');
      }

      const KEY = 'videoCallAccessTime'; // timestamp do primeiro acesso
      const TIME_LIMIT = 80000; // 20s
      const now = Date.now();
      let start = parseInt(localStorage.getItem(KEY) || '0', 10);

      // Se n칚o existe hor치rio salvo, define agora (primeiro acesso)
      if (!start) {
        start = now;
        localStorage.setItem(KEY, String(start));
      }

      // Quanto tempo ainda resta antes de bloquear de vez
      function msLeft() {
        return Math.max(0, TIME_LIMIT - (Date.now() - start));
      }

      // Se j치 expirou a janela de toler칙ncia, bloqueia
      if (msLeft() === 0) {
        showEnded();
        return;
      }

      // Caso contr치rio, mostra o convite e o contador regressivo
      showInvite();

      function showEnded() {
        content.innerHTML = `<div class="message">Esse convite j치 expirou...</div>`;
      }

      function showInvite() {
        content.innerHTML = `
          <h1>Luc칤a convidou voc칡 para uma chamada de v칤deo ao vivo...</h1>
          <p>Clique no bot칚o abaixo para aceitar o convite 游녢</p>
          <button class="button" id="joinButton">Participar agora</button>
          <div class="hint">Janela de acesso: <span id="count"></span>s restantes</div>
        `;

        const joinButton = document.getElementById('joinButton');
        joinButton.addEventListener('click', startLoadingSequence);

        const countEl = document.getElementById('count');
        updateCountdown(); // atualiza imediatamente

        // Atualiza o contador e bloqueia automaticamente ao expirar
        const timer = setInterval(() => {
          if (msLeft() <= 0) {
            clearInterval(timer);
            showEnded();
            return;
          }
          updateCountdown();
        }, 250);

        function updateCountdown() {
          const left = Math.ceil(msLeft() / 1000);
          countEl.textContent = left;
        }
      }

      function startLoadingSequence() {
        const messages = [
          "Confirmando conex칚o...",
          "Luc칤a est치 online agora...",
          "Entrando na sala ao vivo..."
        ];
        let index = 0;

        content.innerHTML = `<div class="loading">${messages[index]}</div>`;
        const loadingElement = content.querySelector('.loading');

        const interval = setInterval(() => {
          index++;
          if (index < messages.length) {
            loadingElement.textContent = messages[index];
          } else {
            clearInterval(interval);
            window.location.href = "https://meuprivadinho-chamadinha-privada.vercel.app/";
          }
        }, 1500);
      }
    })();
  </script>
</body>
</html>
